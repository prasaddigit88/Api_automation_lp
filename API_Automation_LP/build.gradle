plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {


    // Use TestNG test framework
    testImplementation 'org.testng:testng:6.8.8'

compile 'io.rest-assured:rest-assured:3.0.0'
compile group: 'org.json', name: 'json', version:'20180130'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version:'2.4.0'


}


// In this section you declare where to find the dependencies of your project
repositories {
  mavenCentral()
}

test {
  useTestNG() {
    //set TestNG output dir
    outputDirectory = file("$project.buildDir//testngOutput")
    //required to turn on TestNG reports
    useDefaultListeners = true
    //suites 'testng-myTests.xml'
    suites 'testng.xml'
  }
}
